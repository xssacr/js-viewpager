<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生 js + Less + 字体图标实现轮播图</title>
    <!-- 引入字体图标css样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="box">
        <!-- 轮播项 -->
        <ul class="item">
            <li>one Page</li>
            <li>two Page</li>
            <li>three Page</li>
            <li>four Page</li>
            <li>five Page</li>
        </ul>
        <!-- 控制点 -->
        <ul class="dot">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 左右控制点 -->
        <div class="prev icon-left"></div>
        <div class="next icon-right"></div>
    </div>
</body>

<!-- 引入js文件 -->
<script src="js/index.js"></script>

</html>
